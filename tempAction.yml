name: "Cordova Action"
description: "Setup Apache Cordova Environment."
author: "Viral Vyas"

branding:
  color: purple
  icon: sunrise

inputs:
  cordova-version:
    description: Version range or exact version of Cordova to use
    default: '10'
  install-java:
    description: Whether to install Java
    default: true
  exec:
    description: "Apache Cordova command to execute"
    required: true

runs:
  using: "node12"
  image: "dist/index.js"
  args:
    - ${{ inputs.exec }}
